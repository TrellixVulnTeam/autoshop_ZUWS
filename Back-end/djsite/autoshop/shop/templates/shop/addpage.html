{% extends 'shop/base.html' %}

{% block content %}
<h2 class="title-56" style="color: red; text-align: left; font-size: 70px">Добавлення автомобіля</h2>

<form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data">
<div class="addpage__block">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}
    <button type="submit" class="form-button">Добавить</button>
</div>
</form>
{% endblock %}
