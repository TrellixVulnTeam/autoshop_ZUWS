{% extends 'shop/base.html' %}

{% block content %}
<h2 class="title-56" style="color: red; text-align: left; font-size: 70px">Регістрація</h2>

<form method="post">
    {% csrf_token %}

{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}
    <button type="submit" class="form-button">Регістрація</button>
</form>

{% endblock %}
